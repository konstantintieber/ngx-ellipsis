<h1>lx-ellipsis demo</h1>

<h2>This one should be truncated:</h2>
<lx-ellipsis style="max-width: 600px;" [content]="longContent"></lx-ellipsis>

<h2>This one should be truncated when the viewport width is reduced:</h2>
<lx-ellipsis style="max-width: 600px;" [content]="'Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam'"></lx-ellipsis>

<h2>This one should not be truncated:</h2>
<lx-ellipsis style="max-width: 600px;" [content]="'Hello World'"></lx-ellipsis>

<h2>Containing anchor HTML element:</h2>
<lx-ellipsis style="max-width: 500px;" [content]="contentWithAnchorHtml"></lx-ellipsis>

<h2>Truncated and shows line breaks in expanded view:</h2>
<lx-ellipsis style="max-width: 600px;" [content]="longContentWithLineBreaks"></lx-ellipsis>
